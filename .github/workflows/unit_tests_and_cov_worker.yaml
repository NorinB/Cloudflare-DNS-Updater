name: Unit Test and Coverage Report

on:
  workflow_call:
    inputs:
      OS:
        required: true
        type: string
      RUBY:
        required: true
        type: string
      BUNDLE_GEMFILE:
        required: true
        type: string

permissions:
  contents: read

jobs:

  checkout:
    runs-on: ${{ inputs.OS }}
    steps:
      - name: Checkout repository with all submodules
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 3
          submodules: recursive

  ruby_build:
    runs-on: ${{ inputs.OS }}
    needs: checkout
    env:
      BUNDLE_GEMFILE: ${{ inputs.BUNDLE_GEMFILE }}
    name: Build Ruby
    steps:
      - name: Get Ruby
        uses: ruby/setup-ruby@250fcd6a742febb1123a77a841497ccaa8b9e939 # v1.152.0
        with:
          ruby-version: ${{ inputs.RUBY }}
      - name: Install Gems
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
        shell: bash

  run_tests:
    runs-on: ${{ inputs.OS }}
    needs: ruby_build
    name: Run Unit Tests
    steps:
      - name: Prepare scripts
        run: |
          chmod +x cloudflare-dns.sh
          chmod +x unit-test.sh
        shell: bash
      - name: Run Unit Tests
        run: |
          bashcov -s ./unit-test.sh
        shell: bash

  coverage_report:
      runs-on: ${{ inputs.OS }}
      needs: run_tests
      name: Coverage Report
      steps:
        - name: Upload reports to Codecov
          uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d # v3.1.4
          with:
            token: ${{ secrets.CODECOV_TOKEN }}
            flags: OS_${{ inputs.OS }}__Ruby_${{ inputs.RUBY }}
            functionalities: gcov
            os: ${{ inputs.OS }}
            name: "DynDNS Cloudflare - OS: ${{ inputs.OS }} ; RUBY: ${{ inputs.RUBY }}"
            verbose: true

        - name: Run codacy-coverage-reporter
          uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b6c5e8b2878d33104c699 # v1.3.0
          with:
            project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
            coverage-reports: coverage/coverage.xml
            language: Shell